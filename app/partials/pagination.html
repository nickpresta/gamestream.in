  </li>
  <li>{{ $parent.currentPage + 1 }} / {{ $parent.numberOfPages() }}</li>
  <li ng-class="{disabled: $parent.currentPage >= $parent.numberOfPages() - 1}">
    <a ng-click="($parent.currentPage < $parent.numberOfPages() - 1) && ($parent.currentPage = currentPage + 1)">Next &rarr;</a>
  </li>
</ul>
